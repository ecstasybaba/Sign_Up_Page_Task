<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PiggyVest | Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="https://dashboard.piggyvest.com/apple-icon-60x60.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <main>

        <img src="img/space.jpeg" class="space" alt="overlap-image" width="200px">
        
        <img src="img/forward-j.jpeg" class="forward-j" alt="overlap-image" width="200px">   
        
        <div class="piggy_register_container">
    
            <div class="piggy_register_container--title">
    
                <a href="#">
                    <img src="img/logo.PNG">
                </a>
    
            </div>
    
            <div class="piggy_register_form">
    
                <div class="piggy_register_form--title">
                    <h2>Create a Secure Account</h2>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>
                
                <form class="register--form">
    
                    <label id="name-label" for="name">Full Name</label>
                    <input id="name" type="text" name="name" placeholder="Full Name" required>
    
                    <label id="email-label" for="email">Email Address</label>
                    <input id="email" type="email" name="email" placeholder="Email Address" required>
    
                    <label id="phone_num-label" for="phone_num">Phone Number</label>
                    <input id="phone_num" type="text" name="phone_num" placeholder="Phone Number" required>
    
                    <label id="password-label" for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Password" required>
    
                    
                    <label id="ref_phone-label" for="ref_phone">Referrer Phone or Promo Code (Optional)</label>
                    <input id="ref_phone" type="text" name="ref_phone" placeholder="Referrer Phone or Promo Code">
    
                    <label id="hear_about_us-label" for="hear_about_us">How Did You Hear About Us? (Optional)</label>
                    <select>
                        <option>Click To Select</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker Referral</option>
                        <option>Google search</option>
                        <option>Google playstore</option>
                        <option>Online Blog</option>
                        <option>Local Newspaper</option>
                        <option>At an event</option>
                        <option>Other</option>
                    </select>
                    
                    <button id="submit">CREATE ACCOUNT</button>
    
                </form>	
               
            </div>
    
            <img src="img/backward-j.jpeg" class="backward-j" alt="overlap-image" width="200px">
               
            <img src="img/pointer.jpeg" class="pointer" alt="overlap-image" width="200px">          
    
        </div>
    
        <div class="valid_account">
            
            <p><a class="valid_account_login" href="#">Already have an account? Log In</a></p> 
    
        </div>
    
    </main>    
   
</body>
</html>
